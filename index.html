<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="Semantic-UI-CSS-master/semantic.css" />
  <meta charset="utf-8" />
  <title>Acamica - DWFS - RPG Game</title>
  <link rel="stylesheet" href="css/ui.css" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
  <div class="ui inverted segment" id="titulo">
    <h2>Acamica RPG</h2>
  </div>
  <div class="ui segment" id="juego">
    <div class="ui segment" id="overlay-seleccion-personaje">

      <form class="ui input usuario" id="user-form">
        <h3>Ingresa un nombre y luego selecciona un personaje</h3>
        <input type="text" placeholder="Ingresa tu nombre de usuario" id="nombre-de-usuario" />
        <div id="alert"></div>
      </form>
      <ul class="personajes" id="contenedor-personajes">
        <!-- JS: Aca se van a imprimir los personajes definidos -->
      </ul>
    </div>

    <div class="panel">
      <section class="seccion-estadisticas" id="seccion-estadisticas">
        <div class="ui segment" id="player_portrait">
          <img src="img/placeholder.png" />
        </div>
        <ul class="columna-estadisticas">
          <li class="ui segment top attached">
            <strong>Nombre</strong>
            <span class="header" id="panel-nombre-usuario">{{username}}</span>
          </li>
          <li class="ui segment attached">
            <strong>Tipo</strong>
            <span id="panel-tipo-personaje">{{ character_type }}</span>
          </li>
          <li class="ui segment attached">
            <strong>Ataque</strong>
            <span id="estadistica-ataque">45</span>
          </li>
          <li class="ui segment attached">
            <strong>Defensa</strong>
            <span id="estadistica-defensa">20</span>
          </li>
          <li class="ui segment attached">
            <strong>Vida</strong>
            <div class="ui indicating progress" id="player_lifebar">
              <div class="bar">
                <div class="progress"></div>
              </div>
            </div>
            <span id="estadistica-vida"></span>
          </li>
          <li class="ui segment bottom attached">
            <strong>Mana</strong>
            <div class="ui mana progress" id="player_manabar">
              <div class="bar">
                <div class="progress"></div>
              </div>
            </div>
            <span id="estadistica-mana"></span>
          </li>
        </ul>
      </section>
    </div>

    <!--Panel donde se registra la batalla-->
    <div id="panel-historial">
      <ul class="ui celled list segment" id="juego-historial"></ul>
      <div class="ui vertical menu" id="habilidades-jugador"></div>
    </div>

    <!--Panel de estadisticas del enemigo-->
    <div class="panel enemigo">
      <section class="seccion-estadisticas" id="seccion-estadisticas-enemigo">
        <div class="ui segment" id="enemy_portrait">
          <img src="img/placeholder.png" />
        </div>
        <div class="content">
          <ul class="columna-estadisticas">
            <li class="ui segment top attached">
              <strong>Tipo</strong>
              <span id="enemigo-panel-tipo-personaje">{{
                            character_type
                          }}</span>
            </li>
            <li class="ui segment attached">
              <strong>Ataque</strong>
              <span id="enemigo-estadistica-ataque">45</span>
            </li>
            <li class="ui segment attached">
              <strong>Defensa</strong>
              <span id="enemigo-estadistica-defensa">20</span>
            </li>
            <li class="ui segment attached">
              <strong>Vida</strong>
              <div class="ui indicating progress" id="enemy_lifebar">
                <div class="bar">
                  <div class="progress"></div>
                </div>
              </div>
              <span id="enemigo-estadistica-vida"></span>
            </li>
            <li class="ui segment bottom attached">
              <strong>Mana</strong>
              <div class="ui mana progress" id="enemy_manabar">
                <div class="bar">
                  <div class="progress"></div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </div>

  <!-------------------------------------------------->
  <!--Esta secciÃ³n contiene todos los menu inactivos-->
  <!--Inventario del jugador-->
  <div class="ui dimmer" id="inventario">
    <div class="content">
      <div class="ui segment" id="inventario_caja"></div>
    </div>
  </div>
  <!--PopUp de game over, se hara visible al perder-->
  <div class="ui modal" id="gameover">
    <h3>GAME OVER</h3>
    <div class="ui green ok inverted button" onclick="location.reload(true)">
      <i class="checkmark icon"></i>
      Volver a jugar
    </div>
  </div>
  <!-- Este archivo contiene las variables globales -->

  <script src="./scripts/juego.js"></script>
  <script src="./scripts/menuAccion.js"></script>
  <script src="./scripts/skill.js"></script>
  <script src="./scripts/globals.js"></script>
  <script src="./scripts/main.js"></script>
  <script src="./scripts/heroes.js"></script>
  <script src="./scripts/monster.js"></script>
  <script src="Semantic-UI-CSS-master/semantic.js"></script>
</body>

</html>
